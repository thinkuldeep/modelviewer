<!doctype html>
<html lang="en">
  <head>
    <title>REA TW Logo</title>
    <meta charset="utf-8">
    <meta name="description" content="REA TW Logo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="reatw.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" camera-orbit="20deg 23deg 224.8m" field-of-view="29.84deg" environment-image="whipple_creek_regional_park_04_1k.hdr" skybox-image="whipple_creek_regional_park_04_1k.hdr" auto-rotate exposure="1.43">
        <DIV style="width: 100%; text-align: center; padding: 5px">
          <button class="menu-button" >
            <a href = "../index.html">
              Home
            </a>
          </button>
          <button class="menu-button" >
          <a style="align-content: center ; text-align: center" href = "intent://arvr.google.com/scene-viewer/1.1?file=https://thinkuldeep.com/modelviewer/reatw/reatw.glb&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">
            AR View
          </a>
        </button>
          <button class="menu-button" >
            <a style="align-content: center ; text-align: center" href = "index2.html">
              Try 'Option - 2'
            </a>
          </button>
          <button id="printBtn" class="menu-button">
              Print
          </button>
      </DIV>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>
      <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
      </div>
    </model-viewer>
    <div id="printModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span id="printModalClose" class="close">&times;</span>
        <ol>
          <li>GO to Creality Printer Home > Print </li>
          <li>Choose the file "reatw-small-vertical.gcode"</li>
          <li>Confirm</li>
          <li>Wait for some time, it will start printing, and enjoy!</li>
        </ol>
      </div>

    </div>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <DIV style="width: 100%; text-align: center; padding: 5px">
      <button class="menu-button" >
        <a href = "https://thinkuldeep.com/post/try-everything-in-your-space-webxr">
          Return to Article - Try everything in your space - WebXR
        </a>
      </button>
    </DIV>
  </body>
</html>
