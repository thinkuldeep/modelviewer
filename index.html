  <body>
  <DIV style="width: 100%; text-align: center">
      <button style="align-content: center ; text-align: center; border: 1px solid; padding: 20px ">
    <a href = "intent://arvr.google.com/scene-viewer/1.0?file=https://thinkuldeep.com/modelviewer/Astronaut.glb&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">
       Bring Astronaut in your space 
    </a>
      </button>
      <button style="align-content: center ; text-align: center; border: 1px solid; padding: 20px ">
          <a href = "intent://arvr.google.com/scene-viewer/1.0?file=https://thinkuldeep.com/modelviewer/model.glb&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">

      <button style="align-content: center ; text-align: center; border: 1px solid; padding: 20px ">

      </button>
      <button style="align-content: center ; text-align: center; border: 1px solid; padding: 20px ">

  <br>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" src="Astronaut.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>
    <script src="script.js"></script>
